name: Update caniuse database

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1,15 * *'

jobs:
  update-caniuse-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      - name: Update caniuse database and create PR if applies
        id: caniuse
        uses: c2corg/browserslist-update-action@397a810f1a86c0b428d22ba0b80f4f381457b62b
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: browserslist-update
          labels: enhancement, github_actions
      - name: echo
        run: |
          echo "$TOTO"
        env:
          TOTO: ${{ steps.caniuse.outputs.pr_number}}
